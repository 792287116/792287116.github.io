    <div class="post-body" itemprop="articleBody">
        <h5 id="十进制-gt-十六进制"><a href="#十进制-gt-十六进制" class="headerlink" title="十进制 =&gt; 十六进制"></a>十进制 =&gt; 十六进制</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">不断地%16</span><br><span class="line"></span><br><span class="line">例如796</span><br><span class="line"></span><br><span class="line">796 % 16 &#x3D; 12 就是C	第一位</span><br><span class="line"></span><br><span class="line">796 &#x2F; 16 &#x3D; 49				 第二位</span><br><span class="line"></span><br><span class="line">49 % 16 &#x3D; 1</span><br><span class="line"></span><br><span class="line">49 &#x2F; 16 &#x3D; 3					 第三位</span><br><span class="line"></span><br><span class="line">3 % 16 &#x3D; 3</span><br><span class="line"></span><br><span class="line">结果就是31C</span><br></pre></td></tr></table></figure>

<h5 id="十六进制-gt-二进制"><a href="#十六进制-gt-二进制" class="headerlink" title="十六进制 =&gt; 二进制"></a>十六进制 =&gt; 二进制</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">每一位展开成4位的2进制</span><br><span class="line"></span><br><span class="line">例如31C</span><br><span class="line"></span><br><span class="line">C &#x3D;&gt; 12 &#x3D;&gt; 8 + 4 &#x3D;&gt; 1100</span><br><span class="line"></span><br><span class="line">1 &#x3D;&gt; 0001</span><br><span class="line"></span><br><span class="line">3 &#x3D;&gt; 2 + 1 &#x3D;&gt; 0011</span><br><span class="line"></span><br><span class="line">合起来就是001100011100</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h5 id="二进制-gt-十进制"><a href="#二进制-gt-十进制" class="headerlink" title="二进制 =&gt; 十进制"></a>二进制 =&gt; 十进制</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">从第一位开始，计算2的次方，只计算1的位置相加</span><br><span class="line"></span><br><span class="line">例如001100011100</span><br><span class="line"></span><br><span class="line">2 ^ 2 &#x3D; 4</span><br><span class="line"></span><br><span class="line">2 ^ 3 &#x3D; 8</span><br><span class="line"></span><br><span class="line">2 ^ 4 &#x3D; 16</span><br><span class="line"></span><br><span class="line">2 ^ 8 &#x3D; 256</span><br><span class="line"></span><br><span class="line">2 ^ 9 &#x3D; 512</span><br><span class="line"></span><br><span class="line">相加就是796</span><br></pre></td></tr></table></figure>
